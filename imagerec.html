<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Response System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: flex-end; /* Aligns items to the right */
        }
        .container {
            text-align: left; /* Left-aligns text in the container */
            margin-right: 50px; /* Right margin for spacing */
        }
        h1 {
            color: #2c3e50;
        }
        input[type="file"] {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="file"]:focus {
            border-color: #2980b9;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
            border: 2px solid #2c3e50;
            border-radius: 5px;
        }
        h2 {
            margin-top: 20px;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image</h1>
        <input type="file" id="file-input" accept="image/*" />
        <button id="submit-button">Submit</button>
        
        <h2 id="response"></h2>
        <img id="uploaded-image" src="" alt="Uploaded Image" style="display:none;"/>
    </div>

    <script>
        const imageResponses = {
            "rose": "Roses are a group of herbaceous flowering shrubs.",
            "sunflower": "Sunflowers are known for their large flower heads and bright yellow petals.",
            "tulip": "Tulips are spring-blooming perennials that grow from bulbs.",
            // Add more keywords and their descriptions...
        };

        document.getElementById('submit-button').onclick = function() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (file) {
                const fileName = file.name.toLowerCase();
                const response = getResponse(fileName);

                // Create a new page to show the information
                const newWindow = window.open('', '_blank');
                newWindow.document.write(`
                    <html>
                        <head>
                            <title>Image Information</title>
                            <style>
                                body {
                                    font-family: 'Roboto', sans-serif;
                                    text-align: center;
                                    margin: 50px;
                                    background-color: #ecf0f1;
                                }
                                h1 {
                                    color: #2980b9;
                                }
                                img {
                                    max-width: 300px;
                                    margin-top: 20px;
                                    border: 2px solid #2c3e50;
                                    border-radius: 5px;
                                }
                                p {
                                    color: #333;
                                    font-size: 18px;
                                }
                            </style>
                        </head>
                        <body>
                            <h1>Uploaded Image</h1>
                            <img src="${URL.createObjectURL(file)}" alt="Uploaded Image" />
                            <p>${response}</p>
                        </body>
                    </html>
                `);
                newWindow.document.close();
            }
        };

        function getResponse(fileName) {
            for (let key in imageResponses) {
                if (fileName.includes(key)) {
                    return imageResponses[key];
                }
            }
            return "Information not available for this image.";
        }
    </script>
</body>
</html>
